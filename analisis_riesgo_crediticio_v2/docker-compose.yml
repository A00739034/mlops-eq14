version: '3.8'

services:
  api:
    build: .
    container_name: credit_risk_api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./api:/app/api
    environment:
      - MODEL_PATH=/app/models/best_model.joblib
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
